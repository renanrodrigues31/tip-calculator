<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
<header>SPLI</br>TTER</header>
<div class="container">
  <div class="blocoEsquerdo">
    <h2>Bill</h2>
    <div class="input1">
      <input type="number" min="0" placeholder="0">
    </div>
    <h2>Select Tip %</h2>
    <div class="container-botoes">
      <div class="botoesPorcentagem click">5%</div>
      <div class="botoesPorcentagem click">10%</div>
      <div class="botoesPorcentagem click">25%</div>
      <div class="botoesPorcentagem click">50%</div>
      <div class="botoesPorcentagem click">15%</div>
      <div class="inputCustom">
        <input type="number" min="0" placeholder="Custom">
      </div>
    </div>
    <h2>Number of People</h2>
    <div class="input2">
      <input type="number" min="0" placeholder="0">
    </div>
  </div>
    
  <div class="blocoDireito">
    <div class="container-blocoSuperiorDireito">
      <div class="TipEsquerdo">
        <h3>Tip Amount</h3>
        <h4>/ Person</h4>
      </div>
      <div class="TipDireito">
        <h2>$4.32</h2>
      </div>
    </div>
      <div class="container-blocoSuperiorDireito">
        <div class="TipEsquerdo">
          <h3>Total</h3>
          <h4>/ Person</h4>
        </div>
        <div class="TipDireito">
          <h2>$32.79</h2>
        </div>
      </div>
      <div class="reset-buttom">Reset</div>
  </div>
</div>
<script type="text/javascript" src="./script.js"></script>
</body>
</html>
